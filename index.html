<!DOCTYPE html>

<head>

<title>Diary</title>
<style>
  body {
    background-color: #fff;
    color: #000;
    font-family: "游ゴシック体", "Yu Gothic", sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  #container {
    text-align: left;
    width: 60%;
    max-width: 700px;
    line-height: 1.8;
    font-size: 14px;
    transform: translateY(-10%); /* 本文をやや上に */
  }

  button {
    margin-top: 50px;
    background: none;
    border: none;
    color: #888;
    font-size: 12px;
    cursor: pointer;
  }

  button:hover {
    color: #444;
  }

  /* ===== スマホ対応（幅768px以下） ===== */
@media (max-width: 768px) {

  body {
    height: auto;              /* スマホの縦長に合わせて自然に伸ばす */
    padding: 40px 0 80px;      /* 上下に余白・PC には影響しない */
    display: flex;             /* PC と同じ flex に戻す */
    justify-content: flex-start; /* スマホは自然に上から読み始める */
  }

  #container {
    width: 90%;
    max-width: 100%;
    font-size: 14px;
    line-height: 1.7;
    transform: none;           /* スマホでは上と重なるので解除 */
    margin-top: 20px;
  }

  button {
    margin: 60px auto 0;
    font-size: 16px;
    padding: 12px 20px;
  }
}
</style>
</head>
<body>
  <div id="container"></div>
  <button onclick="showRandomDiary()"> ▶︎ </button>

  <script>
    const diaries = [
  
`2025.6.30<br><br>
狭い箱のような寝室で、頭を熱くして心臓をどきどきさせながら横たわる夜です。ときおり誰かのはあ、というため息や、足をゴソゴソさせる音が途切れなく聞こえてきます。私は記憶の詰まった袋。私の皮膚はもしかしたら、白いベッドシーツと変わりないのかもしれません。するするとしているし、同時にパリパリと乾燥しています。熱を包んでいるからでしょう。瞼の裏には、記憶の衝突のために火花が散っています。火花は興奮と同時に焦りを誘発し、私の眠りを妨げます。このまま夜が明けるのでしょうか？しかし私が入っている箱は、外の時間から、天気から、情報から遠く隔てられ、それを知る術はありません。どうか時間が経っていますように。その中で、慈悲深い誰かの心の中に、偶然私の名前が浮かびますように。夢中で息をします。まるでそれが祈りでもあるかのように。`,

`2025.7.7<br><br>
金の獅子が昼夜を分けず立っており、その周囲には光が常に留まっている。ゆっくり落ちる雪や、濃い霧が光を少し長く留めておくように、獅子のたてがみも淡い光を少し捕まえておくことができる。だから彼は金色なのだ。手のひらを握って光を掴み、ゆっくりと開いて光を離してやる。その繰り返しが輝かしい金色を生む。そうして無意識の暇つぶしに輝きながら、彼は待っているのだ、自分が約束した動物を。彼を立たせた張本人を。獅子の口から、彼がここで何を見たのかの報告が残らず語られるのを聞き、光が失われるのを見届け、ひとつひとつに頷いて、そうか、よくやった、俺が全て聞いたからお前は立ち去ってもいいと告げる動物が来るのを待っている。星は獅子の頭上にあり、わけ知り顔で瞬いている。獅子は疲れながら、彼を待っている。`,

`2025.7.16<br><br>
青白い頬の女のクローズアップから始まる。その透き通った肌は、よく見れば、混じり気のない緑と青と、わずかな血潮の赤である。女は自分が生きていると言う揺るがない確信のためにほんの微かに発光し、彼女の産毛は、遠くを目指してすぐさま飛び出して行こうとする光を、宥めるように引っ張っておく。それでもわずかな時間しか保たないが。私たちは、自分たちが生き急いでいるために受ける風ほどにも、時間は早く進んでいないことにいい加減気づいた方がいい。そもそも私たちが進む方向から吹く風は、私たちが時間を追い越すから起こるのだ。全てが滑らかにつながっていることを思い浮かべながら、その滑らかさのつながりの、1ピクセルよりも小さい断絶も許さない慎重さで私たちが進んでいくならば、私たちの周りの空気はそのまま時間となり、私たちは時間と一体となって何の抵抗も受けずに進むだろう。`,

`2025.7.17<br><br>
私の過去から、薄い透明な膜が剥がされる。透明な膜は、過去の集積であるという揺るがない事実を抜きにしても、未来からの光を反射しているような気がして美しかった。もし、薄い2〜3枚の膜が破裂し、もうそこに映る像を見ることはできなくなっても、過去に見えたことはどこかに記録されているだろうか？膜は何百枚も重なっているから、そのせいで一つ一つの像はよく見えないし、またそのせいで光を複雑に反射する。まるで虹を細かく切って、でたらめに切り貼りしたように。膜の重なりの1番薄い部分は黒点である。覗き込もうとすれば、私ごとすべて割れてしまう。私が失ったものの大きさを、何かと比べることなしに、どうやったら測ることができるだろう？`,

`2025.7.18<br><br>
雲が空の一面を覆い、光がめちゃくちゃに散乱して真っ白だ。どこを見たらいいのかわからない。雲は、地上のなるべく低いところに手を伸ばす遊びをし、あわよくば人間の頭に触れようとする。人間の脳は、たやすく壊れる機械。雲の手が親しみの現れであったとしても、精密で脆い機械にとっては暴力となる。それはさておき、壊れた機械には甘いものがぴったりだ。ああ嬉しい、どうしてコンビニから焼きたてのパンの匂いがするのかしら？頭痛をこらえ、匂いに神経を研ぎ澄まし、1番チョコレートの匂いに近いものに手を伸ばす。私は助けを求めているかもしれない。これは祈りの形と何が違うのだろう。私はふと、雲の形を覚えられないことに気づく。鈍い痛み。湿気の匂い。`,

`2025.7.24<br><br>
ビー玉のような目ん玉。青いガラスのビー玉は、どうしてあんなに夏の光に似ているんだろう？空中の光、水中の光、見えたかもしれない無数の光。見える光に阻まれて見えないものがあることを今さら思う。代わりに、頭の中に魚を一匹放ち、脳みそをぐちゃぐちゃに掻き回させる。私の脳みそは自由に、シナプスのつながりは完全にランダムになる。例えば、人魚と聞けばハッカ油の匂いを思い出すという具合に。有り合わせのつぎはぎだから、見えなかったものは見えないままで、見えたものはいくつか見えなくなるかもしれない。応じるように、目の端に魚の鱗くらいの大きさの、視覚の欠損が生まれる。暗い穴。顔をずらして、見たくない顔をその穴にはめよう。あたたかい暗闇。力のないブラックホール。私はそんなものを、目の端に飼っている。`,

`2025.7.29<br><br>
木漏れ日が美しいことと、私たちは関係がない。私たちが誰もいなくなっても、あらゆる目がこの世から消失しても、お構いなしに地球は回り、お構いなしに光線は凸凹の大地に降り注ぐ。まるでおかまいなし。私たちが、自分たちの肉が美味しく育っているか、気にすることがないように。愛の反対は無関心。そうだろうか？神が全知全能であるならば、どうしてあらゆることに無関心にならずにいられるだろうか？欠損が愛を作る。ならば、愛の反対は完全であり、均質であり、乱反射の白い光なのだ。ここにこんな例えがある。ある夕方、ある女は匂いのない谷を下り、水に導かれてある植物に出会う。その黒い実を潰せばおしろいの香り。真珠をすりおろしたようなきめ細かい粉があふれでる。ここに愛は必要ない。おしろいを指で掬って丁寧に頬に塗れば、それはぬるい夜の始まり。`,

`2025.7.31<br><br>
大げさなホテルの中(大きなガラス窓から日光が燦々と差し込むにも関わらず、冷房が効き過ぎていて寒いほどだ。白くツルツルとした床の室内には植物が飾られている。あちこちの窓辺に南国の花が咲き、椰子の木が植っている)、静かな佇まいの男性(清潔な白い麻のシャツ、銀縁の眼鏡、撫でつけた髪)が手に持った紅茶(オレンジの白い花びら入り)から湯気が立っている(男性の傍には、ぴかぴかのスーツケースがある。空港へ向かうタクシーを手配し、優雅に到着を待っているのだ)。私たちはどうしてこんなに速く移動するようになったのだろう？手に負えないほどの交換を、あるいはただ掠めて通り過ぎてゆくだけの価値を。そうしたもののスケッチ、経済のクロッキー。よく見るためには、特殊な訓練が必要だ。記録したいのか忘れたいのかわからなくても考えるのは保留、枚数をうんと積み上げたらいつか答えが出るだろう。(タクシーは未だ到着せず、男性はまだ待っている。ウェイターに、2杯目の紅茶を注文する。)`,

`2025.8.2<br><br>
魂だけが、弾丸のように真っ直ぐ走ってゆく。一方の肉体は、清潔な服を着て、しっかりとした靴を履いているが、どんな手厚い保護にも関わらずどんどん古びていく。止めようがない。魂がそれに気づくこともあるし、気づかないこともある。魂は肉体を心配することもあるし、ちっとも気にせず速度落とさないで走ってゆくこともある。肉体を気遣う者は絶え間ない苦痛を引き受けることになろうし、振り返らない者は不具合も痛みも見逃すであろう。肉体の終焉は、魂の終焉だ。終焉の様相については諸説あるものの、とりあえず一旦は幕を引き、ひとつのくびきが打たれることは間違いない。自分の肉体がその機能を失う瞬間、魂を代弁して瞳は語る。絶えず肉体を意識していたものは、深い諦めと安堵、最後まで勢いを失わなかったものは、呆気ない驚きと困惑を。目を閉じれば過去が、開けていれば現在が見える。さあ、選択せよ。今すぐに。動物の目が私に迫る。ピカピカの目玉が目の前にある。`,

`2025.8.5<br><br>
熱い熱帯夜。湿った空気は街灯の灯りを物憂げに滲ませ、人々の肌を官能的に光らせる。ところで、走るというのは、中々精神的な行為だ。肉体の苦しみと精神の苦しみの大きさが、比べるものとして完全に釣り合うとき、精神はすでに肉体の苦しみそのものなのだ。そのとき、走るのをやめたとしても、額の汗、焼ける喉、脇腹の痛み、足の疲労はすでに苦痛ではない。肉体の疲労は精神の回復となり、魂はよく食べ、よく洗い、よく眠るだろう。では、走る直前の状態は？今日の私は、不安で心が潰れそうだ。そうでもなければ走らない。いつのまにか熱い頬、狂った予定を整えるために駆ける脚。走るのをやめたとき、初めて私は後方に置いてきた熱い息を振り返り、遠くにあなたという他者を見て、私の肉体と魂が不可分に引っ付いてることを知るのである。`,

`2025.8.19<br><br>
弾けて散る。羽化と街灯。本当は、言語を学ぶのは、母語から逃げたいから。他の言語に逃げ込み、自分を明け渡してしまいたいから。近頃の私は、何にも集中することができない。見えるのは、ただ窓の向こうの遠い木立。木が地表に作るわずかな木陰。この世界で涼しいのはそこだけで、木陰の外は焼けるように暑い。たとえ寒くたって暑いのだ。これは地上に降り注ぐ熱ーー元を辿ればつまり太陽ーーの異常だろうか、それとも私たちの受容器官の異常だろうか？暑くて眩しくてしかたがない。誰か、手の火照りを止めてくれ。水が欲しい。もう祈るしかないから両の掌を合わせるけども、仕方がない。誰にも助けるだけの力がない。私の掌の間には熱が籠り、汗をかく。暑く乾いた手相に塩辛い汗が流れるのを感じる。捨ててしまいたい。私の熱、私の言語、私の水分。せめて、誰かが舐め取りでもしてくれないだろうか。`,

`2025.9.1<br><br>
さかんに鳴く鈴虫、の懸命で高らかな羽音、息継ぎのない振動、は懸命さゆえに宙へ浮かび上がり、空間的に立ち上がって夜の街を囲う。個々の懸命な叫びが作るバリアがうかつな侵入者を高みから捕らえるのだ。昼間そこにあったあらゆるおしゃべり、あらゆる笑い声、あらゆる拍手をまるで無視して、綿密に編まれた陰気な音の網目、は四角い空間、となり通りかかるものをびくっとさせる周到で立体的な罠となる。入ることも出ることも容易く、侵入者を気にもとめず、きっとそれは大きすぎて見えない。音楽からはほど遠く、永遠には続かない。それは実は音ではなく、鱗粉かもしれない。ピリッと鋭く光る類の。どんな生命よりも短い時間、休息のインターバル、摩擦が起こす反応、対岸にある彼らの言語、私たちの目には見えない星々……。`,

`2025.9.3<br><br>
すぐそこに海がある。5分くらい海の方向にアスファルトの上を歩いて、砂避けのために植えられた薄い松林を抜ければあっという間に海だ。とはいえ、松林に入れば視界を松で覆われて、すり減ったアスファルトやプラスチックのポール、ピカピカする信号機などは見えなくなる。もちろん海も見えない。松林の中にはカラスが住み、たぬきが住んでいる。松林には松林のルールがある。破れば、相応の、よく練り上げられた罰が下る。松林は松林の奥へと繁殖し、丁度鏡合わせをしたときのように松林は終わりを知らず広がっている。とはいえ、すぐそこは海だ。あと1分歩けば海が見える。そこでは打って変わってなんだって見える。平らな大地に日差しが注ぎ、存在をよく見せてくれる。あなたが背後の松林を忘れなければ、それはより明らかになるだろう。ここは海辺の街。焼ける砂浜に波の砕ける音がする。`,

`2025.9.15<br><br>
体の中に熱が溜まる。オーブンの中の鶏肉のように。私の言葉は何も語らず、何も見せず、熱を排出する役にも立たない。瓶の中の乾いたローズマリーが、香りごと閉じ込められたまま黙って訴えている。私の身体は、私の言葉よりもあのローズマリーにずっと近い。ローズマリーは発声器官をもたないだけ幸いだ。時が経てば、地面から離れていくだけ。言葉を喋るたびに、自分を背後に置いて離れていくようなことにはならない。喋っても良いことがない。何も取り戻すことはないし、他人の手に何か握らせることもできない。言葉は柔らかいなめし革でも、冷たい石でもない。良い香りのハーブでもなく、しょっぱい汗でもない。ただ喉が渇くだけ。言語は虚しい振動である。理解しようとする努力が空振りながら交差する。喋り続けるものは、あらゆるものから遠ざかり、ただ喉が渇くだけ。オーブンの中の鶏肉のように。`,

`2025.9.16<br><br>
私の心臓は塩漬けのオリーブ。彼女の心臓はカボチャのパイ、明日産まれる子犬の心臓はイチジクの実、あの日に焼けた少年の心臓は羊肉の串焼きだ。私たちはコーヒーを飲む。（少年が飲むのはもう少し先のことだが、大した違いではない。全ての時間は今ここに、同時に、一気に存在するからだ。人が人生のどの瞬間かでコーヒーを飲むなら、それは今この瞬間に飲んだのとほとんど同じことだ）右手には何か書き付けられるのを待つばかりの白紙がある。（しかし白紙はすでに書かれている。余白もないほどびっしりと。過去の彼ら、未来の私たちによって）無数の切手の一つを選び、その裏を舐めよ。（私たちが生まれる前、私たちは少しも生まれていなかっただろうか？つまり、生まれる前の出来事に責任はないのだろうか？もし責任があるのなら、生まれた後の責任ですら、応答可能性があるのか疑問である）その切手は、タロットカードが示す絵柄のように、手紙がもたらす未来を暗示するだろう。あなたの手紙を終点まで運び、小さな責任を果たすだろう。`,

`2025.9.18<br><br>
自分の判断を見定めることに何十年と思い悩むことがある。自分の欲求を狂いなく把握するのに人生ひとつを要求することもある。有るものと無いものの境目は見やすい。有るものと有るものの境界はますます明らかであり、しかし、無いものと無いものの境目はある奇跡を解明する瞬間にしか見えない。すなわち、本当は有ったのだと。歯の隙間？惑星と惑星の間の暗闇？葉っぱを突き抜けて地面とぶつかる光？目を開く/閉じるという動作？音と言葉の境目？一体、それは充満しているのか、空白なのか？割れ鍋に閉じ蓋？暖簾に腕押し？ぬかるみに釘？あらゆる虚しい努力と、徒労に終わった人生。馬鹿馬鹿しい犬死に、振り向かれもしない愛。私たちは、自分の体の中心に空いた空白を、一生懸命食べ物で満たそうとする。最果ての岬、深夜に月光を浴びて砕ける波。長い長い川を下り、誰にも発見されないまま、細かく細かく砕かれて、いつか浜辺の砂に紛れる翡翠。`,

`2025.9.19<br><br>
